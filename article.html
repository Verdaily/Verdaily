        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const articleTitle = document.getElementById('article-titles');
                const articleMeta = document.getElementById('article-meta');
                const articleImage = document.getElementById('article-images');
                const articleText = document.getElementById('article-text');
                let currentLanguage = 'english'; // Default language is English

                // Function to get URL parameter
                function getQueryParam(param) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(param);
                }

                const articleNumber = getQueryParam('article');

                if (!articleNumber) {
                    articleTitle.textContent = 'Article Not Found';
                    document.title = 'Article Not Found'; // Update the page title
                    articleMeta.textContent = '';
                    articleText.textContent = 'No article specified. Please return to the homepage.';
                    articleImage.src = 'images/placeholder.png';
                    return;
                }

                // Fetch articles.csv to get metadata
                fetch('articles.csv')
                    .then(response => response.text())
                    .then(data => {
                        const articles = parseCSV(data);
                        const article = articles.find(a => a.number === articleNumber);

                        if (!article) {
                            articleTitle.textContent = 'Article Not Found';
                            document.title = 'Article Not Found'; // Update the page title
                            articleMeta.textContent = '';
                            articleText.textContent = 'The specified article does not exist.';
                            articleImage.src = 'images/placeholder.png';
                            return;
                        }

                        // Update metadata
                        articleTitle.textContent = article.title || 'Untitled Article';
                        document.title = article.title || 'Untitled Article'; // Update the page title
                        articleMeta.textContent = `${article.postDate} | ${article.category1}${article.category2 ? ' | ' + article.category2 : ''}`;

                        // Update image
                        articleImage.src = article.imageSrc || 'images/placeholder.png';
                        articleImage.alt = article.title || 'Article Image';

                        // Fetch article content based on the current language
                        fetchArticleContent(article.number);
                    })
                    .catch(error => {
                        console.error('Error loading articles:', error);
                        articleTitle.textContent = 'Error';
                        document.title = 'Error'; // Update the page title
                        articleMeta.textContent = '';
                        articleText.textContent = 'An error occurred while loading the article.';
                        articleImage.src = 'images/placeholder.png';
                    });

                // Function to parse CSV
                function parseCSV(data) {
                    const lines = data.trim().split('\n');
                    const headers = lines[0].split(',');

                    return lines.slice(1).map(line => {
                        const cols = line.split(',');
                        return {
                            number: cols[0],
                            title: cols[1] === '?' ? '' : cols[1],
                            imageSrc: cols[2] === '?' ? 'images/placeholder.png' : cols[2],
                            postDate: cols[3] === '?' ? 'Unknown Date' : cols[3],
                            category1: cols[4] === '?' ? '' : cols[4],
                            category2: cols[5] === '?' ? '' : cols[5],
                        };
                    });
                }

                function fetchArticleContent(articleNumber) {
                    const articleFile = currentLanguage === 'hindi' ? `${articleNumber}-hindi.txt` : `${articleNumber}.txt`;

                    fetch(`articles/${articleFile}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Content not found');
                            }
                            return response.text();
                        })
                        .then(content => {
                            // Assuming content is structured to include HTML tags for language differentiation
                            articleText.innerHTML = content.replace(/<hindi>(.*?)<\/hindi>/g, '<span class="hindi">$1</span>')
                                .replace(/<english>(.*?)<\/english>/g, '<span class="english">$1</span>');
                        })
                        .catch(error => {
                            console.error('Error loading article content:', error);
                            articleText.textContent = 'Error loading article content.';
                        });
                }

                // Language button event listeners
                document.getElementById('english-btn').addEventListener('click', function () {
                    currentLanguage = 'english'; // Set to English
                    fetchArticleContent(articleNumber); // Fetch article content again
                });

                document.getElementById('hindi-btn').addEventListener('click', function () {
                    currentLanguage = 'hindi'; // Set to Hindi
                    fetchArticleContent(articleNumber); // Fetch article content again
                });
            });
        </script>
