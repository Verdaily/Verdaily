        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,

            height: 100%;
        }

        body {
            /* display: flex; */

        header a {

            color: inherit;
        }
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            background-color: #ffffff;
            /* Optional: Add a background color to the header */

        header img {
            width: 100%;
            max-width: 300px;
            /* Adjusted max-width for larger screens */
            height: auto;
            min-width: 200px;
            /* Ensures the logo doesn't get too small */

        }

        /* Navigation Buttons */
        .but {
            display: flex;
            gap: 20px;

            justify-content: flex-end;

            font-weight: 600;

            font-size: 1.4rem;
            border-radius: 4px;
            padding: 10px 0;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .but .menu button h3 {
            margin-bottom: 20px;
        }

        .but .menu button:hover {
            background-color: #e0e7ff;
            color: #4a77f1;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            /* Hidden by default */
            font-size: 28px;
            cursor: pointer;
            color: #333;
            flex: 1;
            text-align: right;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 40px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
            min-width: 150px;
            overflow: hidden;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 16px;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
            color: #4a77f1;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo-container {
                flex: 2;
            }

            header img {
                max-width: 250px;
                min-width: 180px;
            }

            .but {
                display: none;
            }

            .hamburger {
                display: block;
                flex: 1;
                text-align: right;
            }

        }

        @media (max-width: 480px) {

            .dropdown-menu {
                right: 20px;
                top: 60px;
            }
        }

        /* Dropdown Menu Animation */
        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {

                transform: translateY(0);
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const articleTitle = document.getElementById('article-title');
            const articleMeta = document.getElementById('article-meta');
            const articleImage = document.getElementById('article-image');
            const articleText = document.getElementById('article-text');

            // Function to get URL parameter
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const articleNumber = getQueryParam('article');

            if (!articleNumber) {
                articleTitle.textContent = 'Article Not Found';
                document.title = 'Article Not Found'; // Update the page title
                articleMeta.textContent = '';
                articleText.textContent = 'No article specified. Please return to the homepage.';
                articleImage.src = 'images/placeholder.png';
                return;
            }

            // Fetch articles.csv to get metadata
            fetch('articles.csv')
                .then(response => response.text())
                .then(data => {
                    const articles = parseCSV(data);
                    const article = articles.find(a => a.number === articleNumber);

                    if (!article) {
                        articleTitle.textContent = 'Article Not Found';
                        document.title = 'Article Not Found'; // Update the page title
                        articleMeta.textContent = '';
                        articleText.textContent = 'The specified article does not exist.';
                        articleImage.src = 'images/placeholder.png';
                        return;
                    }

                    // Update metadata
                    articleTitle.textContent = article.title || 'Untitled Article';
                    document.title = article.title || 'Untitled Article'; // Update the page title
                    articleMeta.textContent = `${article.postDate} | ${article.category1}${article.category2 ? ' | ' + article.category2 : ''}`;

                    // Update image
                    articleImage.src = article.imageSrc || 'images/placeholder.png';
                    articleImage.alt = article.title || 'Article Image';

                    // Fetch article content from .txt file
                    fetch(`articles/${article.number}.txt`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Content not found');
                            }
                            return response.text();
                        })
                        .then(content => {
                            articleText.innerHTML = content; // Assuming the .txt file contains HTML content
                        })
                        .catch(error => {
                            console.error('Error loading article content:', error);
                            articleText.textContent = 'Error loading article content.';
                        });
                })
                .catch(error => {
                    console.error('Error loading articles:', error);
                    articleTitle.textContent = 'Error';
                    document.title = 'Error'; // Update the page title
                    articleMeta.textContent = '';
                    articleText.textContent = 'An error occurred while loading the article.';
                    articleImage.src = 'images/placeholder.png';
                });

            // Function to parse CSV
            function parseCSV(data) {
                const lines = data.trim().split('\n');
                const headers = lines[0].split(',');

                return lines.slice(1).map(line => {
                    const cols = line.split(',');
                    return {
                        number: cols[0],
                        title: cols[1] === '?' ? '' : cols[1],
                        imageSrc: cols[2] === '?' ? 'images/placeholder.png' : cols[2],
                        postDate: cols[3] === '?' ? 'Unknown Date' : cols[3],
                        category1: cols[4] === '?' ? '' : cols[4],
                        category2: cols[5] === '?' ? '' : cols[5],
                    };
                });
            }
        });
    </script>

    <!-- hamburger navar -->
    <script>
        // Hamburger Menu Functionality
        const hamburger = document.querySelector('.hamburger');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        hamburger.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent the click from bubbling up to the window
            dropdownMenu.classList.toggle('show');
        });

        // Close the dropdown menu when clicking outside
        window.addEventListener('click', function (e) {
            if (!hamburger.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Close menu on navigation link click
        const dropdownLinks = document.querySelectorAll('.dropdown-menu a');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', () => {
                dropdownMenu.classList.remove('show');
            });
        });

        // Accessibility Enhancements (Optional)
        hamburger.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                dropdownMenu.classList.toggle('show');
            }
        });

        // Close menu with Escape key (Optional)
        window.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                dropdownMenu.classList.remove('show');
            }
        });
    </script>
