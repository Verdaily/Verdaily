<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Articles</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Bookmark Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Similar Articles Section -->
    <div class="similar-articles">
        <h2>Similar Articles</h2>
        <section class="article-list" id="similar-article-list">
            <!-- Similar Articles will be dynamically loaded here -->
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const similarArticleList = document.getElementById('similar-article-list');

            // Retrieve current article's tags from localStorage
            const currentArticleTags = JSON.parse(localStorage.getItem('currentArticleTags')) || [];
            const currentArticleNumber = localStorage.getItem('currentArticleNumber');

            if (currentArticleTags.length === 0) {
                similarArticleList.innerHTML = '<p>No similar articles found.</p>';
                return;
            }

            // Fetch articles.csv to get all articles
            fetch('articles.csv')
                .then(response => response.text())
                .then(data => {
                    let articles = parseCSV(data);

                    // Filter articles that share at least one tag with current article and exclude the current article
                    const similarArticles = articles.filter(article => {
                        if (article.number === currentArticleNumber) return false;
                        if (!article.tags) return false;
                        return article.tags.some(tag => currentArticleTags.includes(tag.toLowerCase()));
                    });

                    if (similarArticles.length === 0) {
                        similarArticleList.innerHTML = '<p>No similar articles found.</p>';
                        return;
                    }

                    // Sort similar articles by latest date first
                    similarArticles.sort((a, b) => parseDate(b.postDate) - parseDate(a.postDate));

                    renderArticles(similarArticles);
                })
                .catch(error => {
                    console.error('Error loading articles:', error);
                    similarArticleList.innerHTML = '<p>Error loading similar articles.</p>';
                });

            function parseCSV(data) {
                const rows = data.trim().split('\n').slice(1); // Remove the header row
                return rows.map(row => {
                    const cols = row.split(',');
                    const tags = cols.slice(6).filter(tag => tag !== '?' && tag.trim() !== '').map(tag => tag.trim().toLowerCase());
                    return {
                        number: cols[0],
                        title: cols[1] === '?' ? 'Untitled Article' : cols[1],
                        imageSrc: cols[2] === '?' ? 'images/placeholder.png' : cols[2],
                        postDate: cols[3] === '?' ? '01-01-1970' : cols[3],
                        category1: cols[4] === '?' ? 'Uncategorized' : cols[4],
                        category2: cols[5] === '?' ? '' : cols[5],
                        tags: tags.length > 0 ? tags : null
                    };
                });
            }

            function parseDate(dateStr) {
                const [day, month, year] = dateStr.split('-').map(num => parseInt(num, 10));
                return new Date(year, month - 1, day);
            }

            function renderArticles(articles) {
                similarArticleList.innerHTML = '';
                articles.forEach(article => {
                    const articleItem = createArticleItem(article);
                    similarArticleList.appendChild(articleItem);
                });
            }

            function createArticleItem(article) {
                const articleItem = document.createElement('div');
                articleItem.classList.add('article-item');
                articleItem.innerHTML = `
                    <div class="article-image">
                        <img src="${article.imageSrc}" alt="${article.title}">
                    </div>
                    <div class="article-content">
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">${formatDate(article.postDate)} | ${article.category1}${article.category2 ? ' | ' + article.category2 : ''}</div>
                    </div>
                    <div class="article-actions">
                        <button class="bookmark-btn" title="Bookmark Article">
                            <i class="fa-regular fa-bookmark"></i>
                        </button>
                    </div>
                `;

                // Handle article click (excluding bookmark button)
                articleItem.addEventListener('click', function (e) {
                    if (!e.target.closest('.bookmark-btn')) {
                        window.location.href = `article.html?article=${article.number}`;
                    }
                });

                // Handle bookmark button click
                const bookmarkBtn = articleItem.querySelector('.bookmark-btn');
                bookmarkBtn.addEventListener('click', function (e) {
                    e.stopPropagation(); // Prevent triggering the article click
                    toggleBookmark(article, bookmarkBtn);
                });

                // Initialize bookmark state
                updateBookmarkIcon(article, bookmarkBtn);

                return articleItem;
            }

            function formatDate(dateStr) {
                const [day, month, year] = dateStr.split('-');
                return `${day}-${month}-${year}`;
            }

            // Bookmark Functionality

            // Function to toggle bookmark state
            function toggleBookmark(article, button) {
                let bookmarks = getBookmarks();
                const articleIndex = bookmarks.findIndex(item => item.number === article.number);

                if (articleIndex > -1) {
                    // Article is already bookmarked; remove it
                    bookmarks.splice(articleIndex, 1);
                } else {
                    // Add the article to bookmarks
                    bookmarks.push(article);
                }

                // Save updated bookmarks to localStorage
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

                // Update the bookmark icon
                updateBookmarkIcon(article, button);
            }

            // Function to get bookmarks from localStorage
            function getBookmarks() {
                const bookmarks = localStorage.getItem('bookmarks');
                return bookmarks ? JSON.parse(bookmarks) : [];
            }

            // Function to update the bookmark icon based on bookmark state
            function updateBookmarkIcon(article, button) {
                const bookmarks = getBookmarks();
                const isBookmarked = bookmarks.some(item => item.number === article.number);
                const icon = button.querySelector('i');

                if (isBookmarked) {
                    icon.classList.remove('fa-regular', 'fa-bookmark');
                    icon.classList.add('fa-solid', 'fa-bookmark');
                } else {
                    icon.classList.remove('fa-solid', 'fa-bookmark');
                    icon.classList.add('fa-regular', 'fa-bookmark');
                }
            }

        });
    </script>
</body>

</html>
